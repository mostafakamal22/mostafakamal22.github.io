<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breezy | Simple and smooth weather insights.</title>

    <link
      rel="shortcut icon"
      href="./images/breezy_logo.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />

    <!-- Owl Carousel Stylesheets -->
    <link rel="stylesheet" href="./styles/lib/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles/lib/owl.theme.default.min.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body class="min-vh-100 d-flex flex-column justify-content-between">
    <!-- Main content -->
    <main class="container py-5">
      <!-- Hero -->
      <section class="pb-4 mt-4 border-bottom border-primary-subtle">
        <header class="text-center">
          <h1 class="text-center text-uppercase fw-bold">Breezy</h1>
          <p class="desc">Simple and smooth weather insights.</p>
        </header>

        <!-- Search location -->
        <div id="search-location" class="pt-4">
          <form class="d-flex gap-2">
            <div class="w-100 position-relative">
              <input
                type="text"
                id="location"
                name="location"
                aria-label="location"
                class="form-control"
                placeholder="Enter a Location..."
              />

              <!-- Locations List -->
              <ul
                id="locations-list"
                class="position-relative bottom-0 w-100 list-group mt-1 fw-light"
              ></ul>

              <!-- Location Validation -->
              <div class="mt-1 location-validation">
                <div
                  class="text-bg-danger p-2 rounded d-flex align-items-center d-none"
                ></div>
              </div>
            </div>
          </form>

          <div class="mt-1">
            <div class="d-flex justify-content-between align-items-center">
              <hr class="flex-grow-1" />
              <span class="mx-2 text-uppercase">or</span>
              <hr class="flex-grow-1" />
            </div>

            <button
              id="my-location-btn"
              class="btn btn-primary w-100 border border-white text-uppercase mt-1"
            >
              Use my location
            </button>
          </div>
        </div>

        <!-- Location Forecast -->
        <div id="location-forecast" class="pt-4"></div>
      </section>

      <!-- Popular Cities -->
      <section id="popular-cities" class="py-4"></section>

      <!-- Loading Spinner Modal -->
      <div
        class="modal fade"
        id="loadingSpinnerModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="loadingSpinnerModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
            <div class="modal-body">
              <div class="d-flex justify-content-center">
                <div
                  style="width: 3rem; height: 3rem"
                  class="spinner-border text-info"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-lg-start">
      <div class="text-center p-3">
        Â© 2025 Copyright:
        <a
          class="text-primary-emphasis fw-semibold text-decoration-none"
          href="#0"
          >Breezy</a
        >
      </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/jquery-2.1.1.js"></script>

    <!-- Fontawesome Scripts -->
    <script src="./js/lib/font-awesome.js"></script>

    <!-- Owl Carousel Scripts -->
    <script src="./js/lib/owl.carousel.min.js"></script>

    <!-- Main Script -->
    <script src="./js/index.js"></script>
  </body>
</html>
