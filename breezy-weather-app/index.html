<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breezy | Simple and smooth weather insights.</title>

    <link
      rel="shortcut icon"
      href="./images/breezy_logo.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <!-- Main content -->
    <main class="container py-5">
      <section class="min-vh-100">
        <header class="text-center">
          <h1 class="text-center text-uppercase fw-bold">Breezy</h1>
          <p class="desc">Simple and smooth weather insights.</p>
        </header>

        <form class="my-5 d-flex gap-2">
          <div class="w-100 position-relative">
            <input
              type="text"
              id="location"
              name="location"
              aria-label="location"
              class="form-control"
              placeholder="Enter a Location..."
            />

            <!-- Locations List -->
            <ul
              id="locations-list"
              class="position-relative bottom-0 w-100 list-group mt-1 fw-light"
            ></ul>

            <!-- Location Validation -->
            <div class="mt-1 location-validation">
              <div
                class="text-bg-danger p-2 rounded d-flex align-items-center d-none"
              ></div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Bootstrap Scripts -->
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/jquery-2.1.1.js"></script>

    <!-- Fontawesome Scripts -->
    <script src="./js/lib/font-awesome.js"></script>

    <!-- Main Script -->
    <script src="./js/index.js"></script>
  </body>
</html>
