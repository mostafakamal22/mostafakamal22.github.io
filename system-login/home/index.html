<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart System | Home</title>

    <link
      rel="shortcut icon"
      href="../images/smart-login.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../styles/index.css" />
  </head>

  <body>
    <!-- Main content -->
    <main>
      <section class="min-vh-100 background-radial-gradient overflow-hidden">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center">
            <div class="col col-lg-9 col-xl-8">
              <div class="card z-3 position-relative">
                <div
                  class="rounded-top text-white d-flex flex-row bg-dark"
                  style="height: 200px"
                >
                  <div
                    class="ms-4 mt-5 d-flex flex-column"
                    style="width: 150px"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                      alt="Generic placeholder image"
                      class="img-fluid img-thumbnail mt-4 mb-2"
                      style="width: 150px; z-index: 1"
                    />
                  </div>
                  <div class="ms-3" style="margin-top: 130px">
                    <h5>Andy Horwitz</h5>
                    <p>New York</p>
                  </div>

                  <div class="position-absolute end-0 top-0">
                    <button
                      type="button"
                      class="btn btn-outline-danger fw-semibold me-4 mt-4"
                    >
                      Logout
                    </button>
                  </div>
                </div>
                <div class="p-4 text-black bg-body-tertiary">
                  <div
                    class="d-flex justify-content-end text-center py-1 text-body"
                  >
                    <div>
                      <p class="mb-1 h5">253</p>
                      <p class="small text-muted mb-0">Photos</p>
                    </div>
                    <div class="px-3">
                      <p class="mb-1 h5">1026</p>
                      <p class="small text-muted mb-0">Followers</p>
                    </div>
                    <div>
                      <p class="mb-1 h5">478</p>
                      <p class="small text-muted mb-0">Following</p>
                    </div>
                  </div>
                </div>
                <div class="card-body p-4 text-black">
                  <div class="mb-5 text-body">
                    <p class="lead fw-normal mb-1">About</p>
                    <div class="p-4 bg-body-tertiary">
                      <p class="font-italic mb-1">Web Developer</p>
                      <p class="font-italic mb-1">Lives in New York</p>
                      <p class="font-italic mb-0">Photographer</p>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center mb-4 text-body"
                  >
                    <p class="lead fw-normal mb-0">Recent photos</p>
                    <p class="mb-0">
                      <a href="#!" class="text-muted">Show all</a>
                    </p>
                  </div>
                  <div class="row g-2">
                    <div class="col mb-2">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                        alt="image 1"
                        class="w-100 rounded-3"
                      />
                    </div>
                    <div class="col mb-2">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                        alt="image 1"
                        class="w-100 rounded-3"
                      />
                    </div>
                  </div>
                  <div class="row g-2">
                    <div class="col">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                        alt="image 1"
                        class="w-100 rounded-3"
                      />
                    </div>
                    <div class="col">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                        alt="image 1"
                        class="w-100 rounded-3"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
              <div
                id="radius-shape-1"
                class="position-absolute rounded-circle shadow-5-strong"
              ></div>
              <div
                id="radius-shape-2"
                class="position-absolute shadow-5-strong"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Scripts -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-2.1.1.js"></script>

    <!-- Fontawesome Scripts -->
    <script src="../js/font-awesome.js"></script>

    <!-- Main Script -->
    <script src="../js/index.js"></script>

    <!-- Auth Script -->
    <script src="../js/checkAuth.js"></script>
  </body>
</html>
