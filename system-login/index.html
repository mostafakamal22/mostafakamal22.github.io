<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart System | Login</title>

    <link
      rel="shortcut icon"
      href="./images/smart-login.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <!-- Main content -->
    <main>
      <section
        class="min-vh-100 background-radial-gradient overflow-hidden d-flex align-items-md-center justify-content-center"
      >
        <div
          class="container px-4 py-5 px-md-5 text-center text-lg-start my-0 my-md-5"
        >
          <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
              <h1
                class="my-5 display-5 fw-bold ls-tight"
                style="color: hsl(218, 81%, 95%)"
              >
                Smart System <br />
                <span style="color: hsl(218, 81%, 75%)">for your business</span>
              </h1>
              <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Temporibus, expedita iusto veniam atque, magni tempora mollitia
                dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                ab ipsum nisi dolorem modi. Quos?
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
              <div
                id="radius-shape-1"
                class="position-absolute rounded-circle shadow-5-strong"
              ></div>
              <div
                id="radius-shape-2"
                class="position-absolute shadow-5-strong"
              ></div>

              <div class="card bg-glass text-start">
                <div class="card-body px-4 py-5 px-md-5">
                  <h2 class="text-center mb-4 text-primary-emphasis main-title">
                    Login
                  </h2>
                  <form>
                    <div class="mb-4">
                      <label class="form-label" for="email">
                        <i class="fa-solid fa-envelope me-1"></i>
                        Email address</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Type your email"
                      />

                      <div class="mt-2 p-2 email-validation">
                        <div
                          class="text-danger d-flex align-items-center d-none"
                        ></div>
                      </div>
                    </div>

                    <div class="mb-4">
                      <label class="form-label" for="password">
                        <i class="fa-solid fa-lock me-1"></i>
                        Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Type your password"
                      />

                      <div class="mt-2 p-2 password-validation">
                        <div
                          class="text-danger d-flex align-items-center d-none"
                        ></div>
                      </div>
                    </div>

                    <button
                      type="button"
                      class="btn btn-primary btn-block mb-4 w-100"
                      id="login"
                    >
                      Login
                    </button>
                  </form>

                  <div class="text-center">
                    <p class="mb-0">
                      Don't have an account?
                      <a href="register" class="fw-bold">Sign Up</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Scripts -->
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/jquery-2.1.1.js"></script>

    <!-- Fontawesome Scripts -->
    <script src="./js/lib/font-awesome.js"></script>

    <!-- Main Script -->
    <script src="./js/index.js"></script>

    <!-- Auth Script -->
    <script src="./js/checkAuth.js"></script>

    <!-- Validation Script -->
    <script src="./register/js/validation.js"></script>

    <!-- Login Script -->
    <script src="./js/login.js"></script>
  </body>
</html>
