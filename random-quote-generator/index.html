<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>

    <!-- Css Stylesheets -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-info-subtle">
    <div
      class="min-vh-100 d-flex flex-column gap-3 align-items-center mb-3 px-4 py-5 text-center"
    >
      <h1 class="display-1">Quote of the Day</h1>
      <p class="fs-2">Press the button below to recieve a random quote!</p>

      <button class="btn btn-lg btn-outline-dark" onclick="generateNewQuote()">
        New Quote
      </button>

      <div
        style="max-width: 750px"
        class="bg-body-tertiary p-3 rounded-3 shadow-sm mt-3 position-relative"
      >
        <svg
          class="position-absolute fs-6"
          style="width: 40px; top: -20px; left: -15px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M0 216C0 149.7 53.7 96 120 96l8 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-8 0c-30.9 0-56 25.1-56 56l0 8 64 0c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-64 0c-35.3 0-64-28.7-64-64l0-32 0-32 0-72zm256 0c0-66.3 53.7-120 120-120l8 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-8 0c-30.9 0-56 25.1-56 56l0 8 64 0c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-64 0c-35.3 0-64-28.7-64-64l0-32 0-32 0-72z"
          />
        </svg>
        <p class="fs-4 fw-light" id="content">
          "We accept the love we think we deserve."
        </p>
        <p class="fs-4 fw-semibold text-start" id="author">--Stephen Chbosky</p>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
